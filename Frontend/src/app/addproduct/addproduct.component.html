<p class="h5 m-2">Crear nuevo producto:</p>
<div class="m-2 card-wrapper" style="width:100%;">
    <form novalidate (ngSubmit)="addEmployee(newEmployee)">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" name="name" placeholder="Ingrese nombre del producto" [(ngModel)]="newEmployee.name" />
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" min="0" max="100" class="form-control" name="stock" placeholder="0-100" [(ngModel)]="newEmployee.stock" />
        </div>

        <div class="d-flex align-items-center">
                    <button class="btn btn-accent me-2" type="submit">
                        <i class="fa fa-check me-2"></i>
                        <span>{{submitBtnText}}</span>
                    </button>
            <img src="assets/images/loading.gif" [style.display]="imgLoadingDisplay" alt="loading" style="height:22px">
            <button type="button" class="btn btn-light ms-auto" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>
